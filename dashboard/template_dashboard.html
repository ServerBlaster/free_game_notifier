<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Free Game Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎁 Free Game Tracker</h1>
    <p id="updated">Last updated: {{TIMESTAMP}}</p>
  </header>

  <main id="content">
    {{GAME_BLOCKS}}
  </main>

  <section class="subscribe">
    <h3>Subscribe for email alerts</h3>
    <form id="subscribe-form">
      <input id="emailInput" type="email" placeholder="you@example.com" required />
      <button type="submit">Subscribe</button>
    </form>
    <p id="statusMsg"></p>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
