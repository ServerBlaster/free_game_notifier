<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Free Game Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimal extras so disabled cards look distinct even without editing style.css */
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { display: block; padding: 12px; border: 1px solid #333; border-radius: 10px; text-decoration: none; color: inherit; background: #1a1a1a; }
    .card img { width: 100%; height: auto; border-radius: 8px; display: block; }
    .card h4 { margin: 8px 0 4px; font-size: 1rem; }
    .card p { margin: 0 0 8px; opacity: 0.85; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.35); transition: all 120ms ease; }

    .card.disabled { cursor: default; opacity: 0.9; filter: grayscale(0.15); outline: 1px dashed #555; }
    .card.disabled:hover { transform: none; box-shadow: none; }
    .card .cta { margin-top: 6px; font-size: 0.9rem; display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    .badge { padding: 2px 6px; border-radius: 6px; background: #3a3a3a; }
  </style>
</head>
<body>
  <header>
    <h1>üéÅ Free Game Tracker</h1>
    <p id="updated">Last updated: 2025-08-30 19:35 IST</p>
  </header>

  <main id="content">
    
  </main>

  <section class="subscribe">
    <h3>Subscribe for email alerts</h3>
    <form id="subscribe-form">
      <input id="emailInput" type="email" placeholder="you@example.com" required />
      <button type="submit">Subscribe</button>
    </form>
    <p id="statusMsg"></p>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
